name: Keep App Awake

on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping primary URL
        run: |
          curl -sSfL "${{ secrets.KEEP_APP_AWAKE_URL }}" > /dev/null
      - name: Optional secondary ping
        if: ${{ secrets.KEEP_APP_AWAKE_URL_2 != '' }}
        run: |
          curl -sSfL "${{ secrets.KEEP_APP_AWAKE_URL_2 }}" > /dev/null

